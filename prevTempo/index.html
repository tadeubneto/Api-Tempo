<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulta Previsão</title>

    <link rel="stylesheet" href="style.css" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/8155f032a2.js"
      crossorigin="anonymous"
    ></script>
   
  </head>
  <body>
    <main>
      <h2>Previsão do tempo</h2>
      <form id="weatherForm" action="">
        <input
          type="text"
          name="cidade"
          id="cityInput"
          placeholder="Digite uma cidade:"
          required
        />
        <button id="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>

      <div id="content-response">
        <i class="fa-solid fa-location-dot hidden"></i><p id="place"> </p>
        <i class="fa-solid fa-temperature-three-quarters hidden"></i><p id="degrees"></p>
        <i class="fa-solid fa-wind hidden"></i><p id="wind"></p>       
        <div class="img-content">
          <img id="weatherIcon" src="" alt="" />
        </div>
      </div>
    </main>
    <!-- script js -->
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
